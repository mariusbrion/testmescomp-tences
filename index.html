<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Marius Brion</title>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <style>
        /* Styles de base */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Section Compétences */
        .skills-section {
            background-color: #f0f4f8;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        .skills-container {
            position: relative;
            width: 100%;
            height: 1400px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Bulle Centrale */
        .central-bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Shrikhand', cursive;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 30px rgba(26, 115, 232, 0.5);
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .central-bubble:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* Bulles Satellites */
        .skill-bubble {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #1a73e8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 20px rgba(26, 115, 232, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 5;
        }

        .skill-bubble:hover {
            transform: scale(1.1);
        }

        /* POSITIONNEMENT AVEC 7% D'ÉCART */
        .skill-bubble[data-skill="sig"] {
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
        }

        .skill-bubble[data-skill="langues"] {
            top: 50%;
            left: 7%;
            transform: translateY(-50%);
        }

        .skill-bubble[data-skill="visualisation"] {
            top: 50%;
            right: 7%;
            transform: translateY(-50%);
        }

        .skill-bubble[data-skill="analyse"] {
            bottom: 7%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* État étendu des bulles */
        .skill-bubble.expanded {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            z-index: 20;
            transform: scale(1) !important;
        }

        .skill-bubble.expanded .content {
            display: block;
        }

        .skill-bubble .content {
            display: none;
        }

        .skill-bubble .book-image {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .skills-container {
                height: 800px;
            }
            
            .central-bubble {
                width: 150px;
                height: 150px;
                font-size: 1rem;
            }
            
            .skill-bubble {
                width: 120px;
                height: 120px;
                font-size: 0.8rem;
            }
            
            .skill-bubble.expanded {
                width: 250px;
                height: 250px;
            }
            
            /* Ajustement mobile */
            .skill-bubble[data-skill="sig"] {
                top: 5%;
            }
            
            .skill-bubble[data-skill="analyse"] {
                bottom: 5%;
            }
            
            .skill-bubble[data-skill="langues"] {
                left: 5%;
            }
            
            .skill-bubble[data-skill="visualisation"] {
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .skills-container {
                height: 700px;
            }
            
            .central-bubble {
                width: 120px;
                height: 120px;
                font-size: 0.9rem;
            }
            
            .skill-bubble {
                width: 100px;
                height: 100px;
                font-size: 0.7rem;
                padding: 10px;
            }
            
            .skill-bubble.expanded {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Section "Mes compétences" -->
    <section id="skills-section" class="skills-section">
        <h2 style="font-family: 'Shrikhand', cursive; color: #1a73e8; font-size: 2.5rem; margin-bottom: 50px;">
            Mes Compétences
        </h2>
        
        <div class="skills-container">
            <!-- Bulle Centrale -->
            <div class="central-bubble" id="centralBubble">
                Institut Universitaire<br>de Technologie<br>Bordeaux Montaigne
            </div>
            
            <!-- Bulles Satellites -->
            <div class="skill-bubble" data-skill="sig">
                SIG et représentation graphique
                <div class="content">
                    <img src="https://via.placeholder.com/80x120" alt="Livre SIG" class="book-image">
                    <img src="https://via.placeholder.com/80x120" alt="Livre Cartographie" class="book-image">
                </div>
            </div>
            
            <div class="skill-bubble" data-skill="langues">
                Maîtrise de différentes langues
                <div class="content">
                    <img src="https://via.placeholder.com/80x120" alt="Livre Langues" class="book-image">
                </div>
            </div>
            
            <div class="skill-bubble" data-skill="visualisation">
                Compétences en visualisation et maîtrise des données
                <div class="content">
                    <img src="https://via.placeholder.com/80x120" alt="Livre Data" class="book-image">
                </div>
            </div>
            
            <div class="skill-bubble" data-skill="analyse">
                Analyse socio-économique
                <div class="content">
                    <img src="https://via.placeholder.com/80x120" alt="Le Suicide d'Emile Durkheim" class="book-image">
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const centralBubble = document.getElementById('centralBubble');
            const skillBubbles = document.querySelectorAll('.skill-bubble');
            
            // Gestion des clics sur les bulles satellites
            skillBubbles.forEach(bubble => {
                bubble.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Ferme toutes les autres bulles
                    skillBubbles.forEach(b => {
                        if (b !== bubble) b.classList.remove('expanded');
                    });
                    
                    // Ouvre/ferme la bulle cliquée
                    bubble.classList.toggle('expanded');
                });
            });
            
            // Clic sur la bulle centrale pour tout fermer
            centralBubble.addEventListener('click', function() {
                skillBubbles.forEach(bubble => {
                    bubble.classList.remove('expanded');
                });
            });
            
            // Clic en dehors pour fermer
            document.addEventListener('click', function() {
                skillBubbles.forEach(bubble => {
                    bubble.classList.remove('expanded');
                });
            });
        });
    </script>
</body>
</html>
