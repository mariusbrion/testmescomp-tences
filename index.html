<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Marius Brion</title>
    <!-- Ajout de la police Shrikhand depuis Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            color: #333;
            scroll-behavior: smooth;
        }

        .home-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Réduire la qualité vidéo sur mobile pour améliorer le chargement */
        @media (max-width: 768px) {
            .video-background video {
                object-fit: contain;
            }
        }

        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            z-index: 2;
            font-family: 'Shrikhand', cursive;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: normal;
            font-family: 'Shrikhand', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 1.2;
            color: white;
        }

        h1 br {
            display: block;
        }

        .box-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 2;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 15px;
            padding: 10px 20px;
            width: 150px;
            text-align: center;
            font-family: 'Shrikhand', cursive;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            text-decoration: none;
        }

        .box:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .box {
                width: 120px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .box {
                width: 100px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Section d'accueil -->
    <section class="home-section">
        <div class="video-background">
            <video autoplay muted loop preload="auto" playsinline poster="background-poster.jpg">
                <source src="background.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>

        <div class="name">Marius Brion</div>

        <div class="content">
            <h1>
                Étudiant en<br>Villes et Territoires Durables
            </h1>
        </div>

        <div class="box-container">
            <a href="#about-section" class="box">À propos</a>
            <a href="#creations-section" class="box">Mes créations</a>
            <a href="#skills-section" class="box">Mes compétences</a>
            <a href="#me-contacter-section" class="box">Me contacter</a>
        </div>
    </section>
</body>
</html>
