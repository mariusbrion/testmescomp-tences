<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Latéral Moderne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .threads-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .threads-canvas {
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .main-content h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #333 0%, #111 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Menu latéral */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 60px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 220px;
            background: transparent;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Lignes horizontales de base */
        .menu-lines {
            position: fixed;
            right: 20px;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-end;
            padding: 50px 0;
            pointer-events: none;
        }

        .line {
            height: 1px;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .line.short {
            width: 15px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Lignes principales qui s'étendent au hover */
        .line.long {
            width: 25px;
            background: #999;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .sidebar:hover .line.long {
            width: 130px;
            background: #bbb;
        }

        /* Animation des lignes courtes au hover - effet "poussé" */
        .sidebar:hover .line.short {
            opacity: 0.4;
            width: 80px;
            background: #aaa;
        }

        /* Items du menu */
        .menu-items {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-end;
            padding: 50px 0;
            pointer-events: auto;
        }

        .menu-item {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 4px 20px;
            text-decoration: none;
            color: transparent;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            min-width: 130px;
            transform: translateX(110px);
            margin-top: 3px;
        }

        .sidebar:hover .menu-item {
            color: #999;
            transform: translateX(0);
        }

        .menu-item:hover {
            color: #667eea !important;
            transform: translateX(-8px) !important;
        }

        .menu-item.active {
            color: #764ba2 !important;
            font-weight: 600;
        }

        .sidebar:hover .menu-item.active {
            color: #764ba2;
        }

        /* Suppression du trait après car maintenant c'est la ligne qui s'étend */
        .menu-item::after {
            display: none;
        }

        /* Animation des lignes au hover */
        .sidebar:hover .line {
            transform: translateX(0);
        }

        /* Effet de glow subtil */
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(102, 126, 234, 0.3) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .sidebar:hover::before {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 20px;
            }
            
            .main-content h1 {
                font-size: 2.5rem;
            }
            
            .sidebar {
                width: 50px;
            }
            
            .sidebar:hover {
                width: 180px;
            }
            
            .menu-item {
                font-size: 0.8rem;
                min-width: 140px;
                padding: 10px 15px;
            }
        }

        /* Animation d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content > * {
            animation: fadeInUp 0.8s ease-out;
        }

        .main-content p {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="threads-background">
        <canvas class="threads-canvas" id="threadsCanvas"></canvas>
    </div>
    
    <div class="container">
        <main class="main-content">
            <h1>Design Moderne</h1>
            <p>Découvrez un menu latéral au design épuré, inspiré de l'esthétique Apple. Survolez la zone à droite pour révéler la navigation avec une animation fluide et élégante.</p>
        </main>

        <nav class="sidebar">
            <!-- Lignes horizontales (état rétracté) -->
            <div class="menu-lines">
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
            </div>

            <!-- Items du menu alignés avec les lignes longues -->
            <div class="menu-items">
                <div style="flex: 1;"></div> <!-- Spacer pour aligner avec la première ligne longue -->
                <a href="#home" class="menu-item active">Home</a>
                <div style="flex: 0.7;"></div> <!-- Spacer réduit -->
                <a href="#about" class="menu-item">À propos</a>
                <div style="flex: 0.7;"></div> <!-- Spacer réduit -->
                <a href="#projects" class="menu-item">Mes projets</a>
                <div style="flex: 0.7;"></div> <!-- Spacer réduit -->
                <a href="#contact" class="menu-item">Contact</a>
                <div style="flex: 1;"></div> <!-- Spacer pour aligner avec la dernière ligne longue -->
            </div>
        </nav>
    </div>

    <script>
        // Gestion de la section active
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Retirer la classe active de tous les items
                    menuItems.forEach(menuItem => {
                        menuItem.classList.remove('active');
                    });

        // Shader vertex simple
        const vertexShader = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Shader fragment pour l'effet threads
        const fragmentShader = `
            precision highp float;
            
            uniform float iTime;
            uniform vec3 iResolution;
            
            #define PI 3.1415926538
            
            const int u_line_count = 40;
            const float u_line_width = 7.0;
            const float u_line_blur = 10.0;
            
            float Perlin2D(vec2 P) {
                vec2 Pi = floor(P);
                vec4 Pf_Pfmin1 = P.xyxy - vec4(Pi, Pi + 1.0);
                vec4 Pt = vec4(Pi.xy, Pi.xy + 1.0);
                Pt = Pt - floor(Pt * (1.0 / 71.0)) * 71.0;
                Pt += vec2(26.0, 161.0).xyxy;
                Pt *= Pt;
                Pt = Pt.xzxz * Pt.yyww;
                vec4 hash_x = fract(Pt * (1.0 / 951.135664));
                vec4 hash_y = fract(Pt * (1.0 / 642.949883));
                vec4 grad_x = hash_x - 0.49999;
                vec4 grad_y = hash_y - 0.49999;
                vec4 grad_results = inversesqrt(grad_x * grad_x + grad_y * grad_y)
                    * (grad_x * Pf_Pfmin1.xzxz + grad_y * Pf_Pfmin1.yyww);
                grad_results *= 1.4142135623730950;
                vec2 blend = Pf_Pfmin1.xy * Pf_Pfmin1.xy * Pf_Pfmin1.xy
                           * (Pf_Pfmin1.xy * (Pf_Pfmin1.xy * 6.0 - 15.0) + 10.0);
                vec4 blend2 = vec4(blend, vec2(1.0 - blend));
                return dot(grad_results, blend2.zxzx * blend2.wwyy);
            }
            
            float pixel(float count, vec2 resolution) {
                return (1.0 / max(resolution.x, resolution.y)) * count;
            }
            
            float lineFn(vec2 st, float width, float perc, float offset, float time) {
                float split_offset = (perc * 0.4);
                float split_point = 0.1 + split_offset;
                
                float amplitude_normal = smoothstep(split_point, 0.7, st.x);
                float amplitude_strength = 0.5;
                float finalAmplitude = amplitude_normal * amplitude_strength * 1.0;
                
                float time_scaled = time / 10.0;
                float blur = smoothstep(split_point, split_point + 0.05, st.x) * perc;
                
                float xnoise = mix(
                    Perlin2D(vec2(time_scaled, st.x + perc) * 2.5),
                    Perlin2D(vec2(time_scaled, st.x + time_scaled) * 3.5) / 1.5,
                    st.x * 0.3
                );
                
                float y = 0.5 + (perc - 0.5) * 0.0 + xnoise / 2.0 * finalAmplitude;
                
                float line_start = smoothstep(
                    y + (width / 2.0) + (u_line_blur * pixel(1.0, iResolution.xy) * blur),
                    y,
                    st.y
                );
                
                float line_end = smoothstep(
                    y,
                    y - (width / 2.0) - (u_line_blur * pixel(1.0, iResolution.xy) * blur),
                    st.y
                );
                
                return clamp(
                    (line_start - line_end) * (1.0 - smoothstep(0.0, 1.0, pow(perc, 0.3))),
                    0.0,
                    1.0
                );
            }
            
            void main() {
                vec2 uv = gl_FragCoord.xy / iResolution.xy;
                
                float line_strength = 1.0;
                for (int i = 0; i < u_line_count; i++) {
                    float p = float(i) / float(u_line_count);
                    line_strength *= (1.0 - lineFn(
                        uv,
                        u_line_width * pixel(1.0, iResolution.xy) * (1.0 - p),
                        p,
                        (PI * 1.0) * p,
                        iTime
                    ));
                }
                
                float colorVal = 1.0 - line_strength;
                gl_FragColor = vec4(vec3(0.0) * colorVal, colorVal);
            }
        `;

        class ThreadsBackground {
            constructor(canvas) {
                this.canvas = canvas;
                this.gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!this.gl) {
                    console.error('WebGL not supported');
                    return;
                }
                
                this.init();
                this.resize();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            init() {
                const gl = this.gl;
                
                // Compilation des shaders
                const vertShader = this.createShader(gl.VERTEX_SHADER, vertexShader);
                const fragShader = this.createShader(gl.FRAGMENT_SHADER, fragmentShader);
                
                // Création du programme
                this.program = gl.createProgram();
                gl.attachShader(this.program, vertShader);
                gl.attachShader(this.program, fragShader);
                gl.linkProgram(this.program);
                
                if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
                    console.error('Program link error:', gl.getProgramInfoLog(this.program));
                }
                
                // Création de la géométrie (triangle plein écran)
                const vertices = new Float32Array([
                    -1, -1,
                     3, -1,
                    -1,  3
                ]);
                
                this.buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
                
                // Obtention des emplacements des uniformes
                this.uniforms = {
                    iTime: gl.getUniformLocation(this.program, 'iTime'),
                    iResolution: gl.getUniformLocation(this.program, 'iResolution')
                };
                
                // Configuration WebGL
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.clearColor(1, 1, 1, 1); // Fond blanc
            }
            
            createShader(type, source) {
                const gl = this.gl;
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }
                
                return shader;
            }
            
            resize() {
                const gl = this.gl;
                const canvas = this.canvas;
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            
            animate() {
                const gl = this.gl;
                const time = performance.now() * 0.001;
                
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                gl.useProgram(this.program);
                
                // Mise à jour des uniformes
                gl.uniform1f(this.uniforms.iTime, time);
                gl.uniform3f(this.uniforms.iResolution, this.canvas.width, this.canvas.height, this.canvas.width / this.canvas.height);
                
                // Attribution des attributs
                const positionLocation = gl.getAttribLocation(this.program, 'position');
                gl.enableVertexAttribArray(positionLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
                
                // Rendu
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('threadsCanvas');
            new ThreadsBackground(canvas);
        });
                    
                    // Ajouter la classe active à l'item cliqué
                    this.classList.add('active');
                    
                    // Simulation de navigation (remplacez par votre logique)
                    const section = this.getAttribute('href').substring(1);
                    console.log(`Navigation vers: ${section}`);
                });
            });

            // Animation supplémentaire au hover pour les lignes
            const sidebar = document.querySelector('.sidebar');
            const lines = document.querySelectorAll('.line');
            
            sidebar.addEventListener('mouseenter', function() {
                // Les lignes restent visibles avec une opacité réduite au hover
            });
            
            sidebar.addEventListener('mouseleave', function() {
                // Retour à l'opacité normale des lignes
            });
        });
    </script>
</body>
</html>
