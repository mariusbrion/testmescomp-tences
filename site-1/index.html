<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Latéral Moderne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .main-content h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Menu latéral */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 60px;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 220px;
            background: transparent;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Lignes horizontales de base */
        .menu-lines {
            position: fixed;
            right: 20px;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-end;
            padding: 50px 0;
            pointer-events: none;
        }

        .line {
            height: 1px;
            background: #ccc;
            transition: all 0.3s ease;
        }

        .line.short {
            width: 15px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Lignes principales qui s'étendent au hover */
        .line.long {
            width: 25px;
            background: #999;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .sidebar:hover .line.long {
            width: 130px;
            background: #bbb;
        }

        /* Animation des lignes courtes au hover - effet "poussé" */
        .sidebar:hover .line.short {
            opacity: 0.4;
            width: 80px;
            background: #aaa;
        }

        /* Items du menu */
        .menu-items {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-end;
            padding: 50px 0;
            pointer-events: auto;
        }

        .menu-item {
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 4px 20px;
            text-decoration: none;
            color: transparent;
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            min-width: 130px;
            transform: translateX(110px);
            margin-top: 3px;
        }

        .sidebar:hover .menu-item {
            color: #999;
            transform: translateX(0);
        }

        .menu-item:hover {
            color: #667eea !important;
            transform: translateX(-8px) !important;
        }

        .menu-item.active {
            color: #764ba2 !important;
            font-weight: 600;
        }

        .sidebar:hover .menu-item.active {
            color: #764ba2;
        }

        /* Suppression du trait après car maintenant c'est la ligne qui s'étend */
        .menu-item::after {
            display: none;
        }

        /* Animation des lignes au hover */
        .sidebar:hover .line {
            transform: translateX(0);
        }

        /* Effet de glow subtil */
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(102, 126, 234, 0.3) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .sidebar:hover::before {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 20px;
            }
            
            .main-content h1 {
                font-size: 2.5rem;
            }
            
            .sidebar {
                width: 50px;
            }
            
            .sidebar:hover {
                width: 180px;
            }
            
            .menu-item {
                font-size: 0.8rem;
                min-width: 140px;
                padding: 10px 15px;
            }
        }

        /* Animation d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content > * {
            animation: fadeInUp 0.8s ease-out;
        }

        .main-content p {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1>Design Moderne</h1>
            <p>Découvrez un menu latéral au design épuré, inspiré de l'esthétique Apple. Survolez la zone à droite pour révéler la navigation avec une animation fluide et élégante.</p>
        </main>

        <nav class="sidebar">
            <!-- Lignes horizontales (état rétracté) -->
            <div class="menu-lines">
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line long"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
                <div class="line short"></div>
            </div>

            <!-- Items du menu alignés avec les lignes longues -->
            <div class="menu-items">
                <div style="flex: 1;"></div> <!-- Spacer pour aligner avec la première ligne longue -->
                <a href="#home" class="menu-item active">Home</a>
                <div style="flex: 0.7;"></div> <!-- Spacer réduit -->
                <a href="#about" class="menu-item">À propos</a>
                <div style="flex: 0.7;"></div> <!-- Spacer réduit -->
                <a href="#projects" class="menu-item">Mes projets</a>
                <div style="flex: 0.7;"></div> <!-- Spacer réduit -->
                <a href="#contact" class="menu-item">Contact</a>
                <div style="flex: 1;"></div> <!-- Spacer pour aligner avec la dernière ligne longue -->
            </div>
        </nav>
    </div>

    <script>
        // Gestion de la section active
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Retirer la classe active de tous les items
                    menuItems.forEach(menuItem => {
                        menuItem.classList.remove('active');
                    });
                    
                    // Ajouter la classe active à l'item cliqué
                    this.classList.add('active');
                    
                    // Simulation de navigation (remplacez par votre logique)
                    const section = this.getAttribute('href').substring(1);
                    console.log(`Navigation vers: ${section}`);
                });
            });

            // Animation supplémentaire au hover pour les lignes
            const sidebar = document.querySelector('.sidebar');
            const lines = document.querySelectorAll('.line');
            
            sidebar.addEventListener('mouseenter', function() {
                // Les lignes restent visibles avec une opacité réduite au hover
            });
            
            sidebar.addEventListener('mouseleave', function() {
                // Retour à l'opacité normale des lignes
            });
        });
    </script>
</body>
</html>
