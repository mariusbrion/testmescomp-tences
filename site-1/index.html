<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio avec effet Threads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            overflow-x: hidden;
        }

        .threads-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* DEBUG - Visible menu base */
        .ruler-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            z-index: 1000;
            background: rgba(255, 0, 0, 0.1); /* Debug background */
        }

        .threads-canvas {
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #111;
        }

        .hero p {
            font-size: 1.5rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Menu Design */
        .ruler-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            z-index: 1000;
        }

        .menu-container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .ruler-lines {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 3px;
            padding: 20px 0;
            padding-left: 20px;
        }

        .ruler-line {
            height: 2px;
            background: #999;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .ruler-line.small {
            width: 15px;
        }

        .ruler-line.medium {
            width: 20px;
        }

        .ruler-line.large {
            width: 25px;
        }

        .ruler-line.nav-item {
            width: 35px;
            height: 3px;
            background: #666;
        }

        .menu-panel {
            position: absolute;
            left: 60px;
            top: 0;
            width: 240px;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid #e0e0e0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            transform: translateX(-240px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .ruler-menu:hover {
            width: 300px;
        }

        .ruler-menu:hover .menu-panel {
            transform: translateX(0);
        }

        .ruler-menu:hover .ruler-line.nav-item {
            width: 40px;
            background: #333;
        }

        .ruler-menu:hover .ruler-line.small,
        .ruler-menu:hover .ruler-line.medium,
        .ruler-menu:hover .ruler-line.large {
            opacity: 0.3;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item-link {
            display: block;
            padding: 1.5rem 0;
            color: #333;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-20px);
        }

        .ruler-menu:hover .nav-item-link {
            opacity: 1;
            transform: translateX(0);
        }

        .nav-item-link:nth-child(1) { transition-delay: 0.1s; }
        .nav-item-link:nth-child(2) { transition-delay: 0.15s; }
        .nav-item-link:nth-child(3) { transition-delay: 0.2s; }
        .nav-item-link:nth-child(4) { transition-delay: 0.25s; }

        .nav-item-link:hover {
            color: #111;
            transform: translateX(10px);
        }

        .nav-item-link::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 2px;
            background: #333;
            transition: width 0.3s ease;
        }

        .nav-item-link:hover::before {
            width: 10px;
        }

        .cta-button {
            display: inline-block;
            background: #111;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="threads-background">
        <canvas class="threads-canvas" id="threadsCanvas"></canvas>
    </div>

    <div class="content">
        <section class="hero">
            <div>
                <h1>Portfolio Créatif</h1>
                <p>Découvrez mes projets et réalisations dans un environnement visuel unique</p>
                <a href="#projects" class="cta-button">Voir mes projets</a>
            </div>
        </section>


    </div>

    <script>
        // Shader vertex simple
        const vertexShader = `
            attribute vec2 position;
            void main() {
                gl_Position = vec4(position, 0.0, 1.0);
            }
        `;

        // Shader fragment pour l'effet threads
        const fragmentShader = `
            precision highp float;
            
            uniform float iTime;
            uniform vec3 iResolution;
            
            #define PI 3.1415926538
            
            const int u_line_count = 40;
            const float u_line_width = 7.0;
            const float u_line_blur = 10.0;
            
            float Perlin2D(vec2 P) {
                vec2 Pi = floor(P);
                vec4 Pf_Pfmin1 = P.xyxy - vec4(Pi, Pi + 1.0);
                vec4 Pt = vec4(Pi.xy, Pi.xy + 1.0);
                Pt = Pt - floor(Pt * (1.0 / 71.0)) * 71.0;
                Pt += vec2(26.0, 161.0).xyxy;
                Pt *= Pt;
                Pt = Pt.xzxz * Pt.yyww;
                vec4 hash_x = fract(Pt * (1.0 / 951.135664));
                vec4 hash_y = fract(Pt * (1.0 / 642.949883));
                vec4 grad_x = hash_x - 0.49999;
                vec4 grad_y = hash_y - 0.49999;
                vec4 grad_results = inversesqrt(grad_x * grad_x + grad_y * grad_y)
                    * (grad_x * Pf_Pfmin1.xzxz + grad_y * Pf_Pfmin1.yyww);
                grad_results *= 1.4142135623730950;
                vec2 blend = Pf_Pfmin1.xy * Pf_Pfmin1.xy * Pf_Pfmin1.xy
                           * (Pf_Pfmin1.xy * (Pf_Pfmin1.xy * 6.0 - 15.0) + 10.0);
                vec4 blend2 = vec4(blend, vec2(1.0 - blend));
                return dot(grad_results, blend2.zxzx * blend2.wwyy);
            }
            
            float pixel(float count, vec2 resolution) {
                return (1.0 / max(resolution.x, resolution.y)) * count;
            }
            
            float lineFn(vec2 st, float width, float perc, float offset, float time) {
                float split_offset = (perc * 0.4);
                float split_point = 0.1 + split_offset;
                
                float amplitude_normal = smoothstep(split_point, 0.7, st.x);
                float amplitude_strength = 0.5;
                float finalAmplitude = amplitude_normal * amplitude_strength * 1.0;
                
                float time_scaled = time / 10.0;
                float blur = smoothstep(split_point, split_point + 0.05, st.x) * perc;
                
                float xnoise = mix(
                    Perlin2D(vec2(time_scaled, st.x + perc) * 2.5),
                    Perlin2D(vec2(time_scaled, st.x + time_scaled) * 3.5) / 1.5,
                    st.x * 0.3
                );
                
                float y = 0.5 + (perc - 0.5) * 0.0 + xnoise / 2.0 * finalAmplitude;
                
                float line_start = smoothstep(
                    y + (width / 2.0) + (u_line_blur * pixel(1.0, iResolution.xy) * blur),
                    y,
                    st.y
                );
                
                float line_end = smoothstep(
                    y,
                    y - (width / 2.0) - (u_line_blur * pixel(1.0, iResolution.xy) * blur),
                    st.y
                );
                
                return clamp(
                    (line_start - line_end) * (1.0 - smoothstep(0.0, 1.0, pow(perc, 0.3))),
                    0.0,
                    1.0
                );
            }
            
            void main() {
                vec2 uv = gl_FragCoord.xy / iResolution.xy;
                
                float line_strength = 1.0;
                for (int i = 0; i < u_line_count; i++) {
                    float p = float(i) / float(u_line_count);
                    line_strength *= (1.0 - lineFn(
                        uv,
                        u_line_width * pixel(1.0, iResolution.xy) * (1.0 - p),
                        p,
                        (PI * 1.0) * p,
                        iTime
                    ));
                }
                
                float colorVal = 1.0 - line_strength;
                // Inversion des couleurs : fond blanc, lignes noires
                gl_FragColor = vec4(vec3(0.0) * colorVal, colorVal);
            }
        `;

        class ThreadsBackground {
            constructor(canvas) {
                this.canvas = canvas;
                this.gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!this.gl) {
                    console.error('WebGL not supported');
                    return;
                }
                
                this.init();
                this.resize();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            init() {
                const gl = this.gl;
                
                // Compilation des shaders
                const vertShader = this.createShader(gl.VERTEX_SHADER, vertexShader);
                const fragShader = this.createShader(gl.FRAGMENT_SHADER, fragmentShader);
                
                // Création du programme
                this.program = gl.createProgram();
                gl.attachShader(this.program, vertShader);
                gl.attachShader(this.program, fragShader);
                gl.linkProgram(this.program);
                
                if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
                    console.error('Program link error:', gl.getProgramInfoLog(this.program));
                }
                
                // Création de la géométrie (triangle plein écran)
                const vertices = new Float32Array([
                    -1, -1,
                     3, -1,
                    -1,  3
                ]);
                
                this.buffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
                
                // Obtention des emplacements des uniformes
                this.uniforms = {
                    iTime: gl.getUniformLocation(this.program, 'iTime'),
                    iResolution: gl.getUniformLocation(this.program, 'iResolution')
                };
                
                // Configuration WebGL
                gl.enable(gl.BLEND);
                gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                gl.clearColor(1, 1, 1, 1); // Fond blanc
            }
            
            createShader(type, source) {
                const gl = this.gl;
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Shader compile error:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }
                
                return shader;
            }
            
            resize() {
                const gl = this.gl;
                const canvas = this.canvas;
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                gl.viewport(0, 0, canvas.width, canvas.height);
            }
            
            animate() {
                const gl = this.gl;
                const time = performance.now() * 0.001;
                
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                gl.useProgram(this.program);
                
                // Mise à jour des uniformes
                gl.uniform1f(this.uniforms.iTime, time);
                gl.uniform3f(this.uniforms.iResolution, this.canvas.width, this.canvas.height, this.canvas.width / this.canvas.height);
                
                // Attribution des attributs
                const positionLocation = gl.getAttribLocation(this.program, 'position');
                gl.enableVertexAttribArray(positionLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
                gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
                
                // Rendu
                gl.drawArrays(gl.TRIANGLES, 0, 3);
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('threadsCanvas');
            new ThreadsBackground(canvas);
        });

        // Smooth scroll pour les liens
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
